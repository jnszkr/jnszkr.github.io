<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="CodeAssignment">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name=autor content="Oszkár Jóna">
	<title>NetEnt Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/site.css">
</head>
<body onload="init()">

	<!-- if any error occures -->
	<div id="error-container" class=well>
		<h3>Problem on the page</h3>
		<p id="error-message">Cannot load configurations!</p>
	</div>

	<!-- game container -->
	<div class="game-container well">
	
		<!-- loading frame -->
		<div id="loading-frame">
			The game is starting..
		</div>

		<!-- game frame -->
		<div id="game-frame">
			<div id="sym-display">
				<img src="" alt="SYM">
			</div>
			<div id="scores" class="scores">
				<div id="plays">								
				</div>				
				<div id="win" class="win">You Win!</div>
			</div>
			<div id="controls" class="controls">
				<select id="sym-select" placeholder="Select one" class=sym>
					<option value="0">SYM1</option>
					<option value="1">SYM3</option>
					<option value="2">SYM4</option>
					<option value="3">SYM5</option>
					<option value="4">SYM6</option>
					<option value="5">SYM7</option>
				</select>
				<a id="start-btn">
					<img id="start-img" src="" alt="Start">
				</a>
			</div>
		</div>

		<div id="error-frame">
			Error! Something unexpected happened! Restart the game!
		</div>

	</div>

	
	<script src="assets/js/utils.js"></script>
	<script src="assets/js/game.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
